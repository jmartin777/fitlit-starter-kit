<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GitFit</title>
</head>
<body>
  <section class='top-display'>
    <h1>Git Fit</h1>
    <div class="app-title"></div>
    <nav class="nav-bar">
    </nav>
  </section>
  <div class="main-display">
    <aside class="info-card">
        <div class="user-info">
          <h1 id="firstName">Welcome, first name!</h1>
          <p id="fullName">Full Name: John</p>
          <p id="address">Address:666</p>
          <p id="email">Email: john.doe@example.com</p>
          <p id="strideLength">Stride Length: 99</p>
          <p id="dailyStepgoal">Daily Step Goal: 99</p>
        </div>
        <fieldset class="quote-box">
          <input type="radio" id="motivated-input" name="radio" value="Motivated">
          <label for="radio1">David Goggins!</label>
          <input type="radio" id="unmotivated-input" name="radio" value="Unmotivated">
          <label for="radio-2">Bummed</label>
          <div class="submit-message">
            <button class="submit-message-button">Submit</button>
          </div>
        </fieldset>
        <section class="display-quote-box">
          <p id="motivated-display" name="radio" value="Motivated"></p>
          <p id="unmotivated-display" name="radio2" value="Unmotivated"></p>
        </section>
    </aside>
    <seciton class="card-display" id="cardDisplay">
      <div class="sleep-display">
        <!-- sleep widgets -->
      </div>
      <div class="hydration-display">
        <!-- hydration -->
      </div>
      <div class="activity-display">
        <!-- activity -->
      </div>
    </seciton>
    <img id="gitFitLogo" src="Gitfit-logo.JPEG" alt="Gitfit-logo" width="500" height="600"/>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
