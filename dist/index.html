<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GitFit</title>
    <head>
      <title>User Info Card</title>
    </head>
  </head>
  <body>
    <h1>Activity Tracker</h1>
    <img src="../images/turing-logo.png" alt="turing logo" height="100px" width="100px">
    <div class="app-title"></div>
    <nav class="nav-bar">
      <ol>
        <li class="option-list">
        </li>
      </ol>
    </nav>
    <aside class="user-profile">
      <div class="info-card">
        <div class="user-info">
          <h1 id="firstName">Welcome, first name!</h1>
          <p id="fullName">Full Name: John</p>
          <p id="address">Address:666</p>
          <p id="email">Email: john.doe@example.com</p>
          <p id="strideLength">Stride Length: 99</p>
          <p id="dailyStepgoal">Daily Step Goal: 99</p>
          <p id="friends">Friends:</p>

        </div>
      <div></div>
      <div></div>
      <div class="friends"></div>
    </aside>
    <img src="bundle.js.map" alt="turing logo" height="100px" width="100px">
    <script src="bundle.js"></script>
  </body>
</html>
